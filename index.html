<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Harita Üzerinde Koordinat Alma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      z-index: 1000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div class="info" id="coords">Tıklanacak yerin koordinatı burada gözükecek</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([39.925, 32.8369], 6); // Türkiye merkezi

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);
    document.getElementById('coords').innerText = `Koordinatlar: ${lat}, ${lng}`;
  });
</script>

</body>
</html>
