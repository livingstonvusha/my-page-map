<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konum Se√ß</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: calc(100vh - 80px);
            z-index: 1;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 15px;
            border-top: 1px solid var(--tg-theme-hint-color, #999999);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .location-info {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            text-align: center;
            min-height: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:hover {
            opacity: 0.8;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .marker-popup {
            text-align: center;
            font-size: 14px;
        }

        /* Telegram tema uyumu */
        @media (prefers-color-scheme: dark) {
            body {
                background: #17212b;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <div class="location-info" id="locationInfo">
            Harita √ºzerinde bir yere tƒ±klayƒ±n
        </div>
        
        <div class="buttons">
            <button class="btn btn-secondary" onclick="getCurrentLocation()">
                üìç Konumum
            </button>
            <button class="btn btn-primary" id="sendBtn" onclick="sendLocation()" disabled>
                üì§ Konumu G√∂nder
            </button>
        </div>
    </div>

    <div class="loading" id="loading">
        Konum bilgisi alƒ±nƒ±yor...
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App ba≈ülat
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Harita deƒüi≈ükenleri
        let map;
        let selectedMarker;
        let selectedLocation = null;

        // Haritayƒ± ba≈ülat
        function initMap() {
            // Varsayƒ±lan konum (Konya)
            const defaultLat = 37.8746;
            const defaultLng = 32.4932;

            map = L.map('map').setView([defaultLat, defaultLng], 12);

            // OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Harita tƒ±klama olayƒ±
            map.on('click', function(e) {
                selectLocation(e.latlng.lat, e.latlng.lng);
            });

            // Kullanƒ±cƒ±nƒ±n mevcut konumunu al (isteƒüe baƒülƒ±)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 15);
                    },
                    function(error) {
                        console.log('Konum alƒ±namadƒ±:', error);
                    }
                );
            }
        }

        // Konum se√ßme fonksiyonu
        async function selectLocation(lat, lng) {
            // √ñnceki marker'ƒ± kaldƒ±r
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
            }

            // Yeni marker ekle
            selectedMarker = L.marker([lat, lng])
                .addTo(map)
                .bindPopup('<div class="marker-popup">Se√ßilen konum</div>')
                .openPopup();

            selectedLocation = { lat, lng };

            // G√∂nder butonunu aktif et
            document.getElementById('sendBtn').disabled = false;

            // Adres bilgisini al
            try {
                const address = await getAddressFromCoords(lat, lng);
                document.getElementById('locationInfo').textContent = 
                    `üìç ${lat.toFixed(6)}, ${lng.toFixed(6)} - ${address}`;
            } catch (error) {
                document.getElementById('locationInfo').textContent = 
                    `üìç ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        // Koordinatlardan adres alma (Nominatim API)
        async function getAddressFromCoords(lat, lng) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`
                );
                const data = await response.json();
                return data.display_name || 'Adres bulunamadƒ±';
            } catch (error) {
                console.error('Adres alƒ±namadƒ±:', error);
                return 'Adres bulunamadƒ±';
            }
        }

        // Mevcut konumu al
        function getCurrentLocation() {
            if (navigator.geolocation) {
                document.getElementById('loading').style.display = 'block';
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        map.setView([lat, lng], 16);
                        selectLocation(lat, lng);
                        
                        document.getElementById('loading').style.display = 'none';
                    },
                    function(error) {
                        document.getElementById('loading').style.display = 'none';
                        alert('Konum alƒ±namadƒ±: ' + error.message);
                    },
                    { timeout: 10000, enableHighAccuracy: true }
                );
            } else {
                alert('Tarayƒ±cƒ±nƒ±z konum servisini desteklemiyor.');
            }
        }

        // Se√ßilen konumu Telegram'a g√∂nder
        async function sendLocation() {
            if (!selectedLocation) {
                alert('L√ºtfen √∂nce bir konum se√ßin!');
                return;
            }

            try {
                const address = await getAddressFromCoords(selectedLocation.lat, selectedLocation.lng);
                
                const data = {
                    lat: selectedLocation.lat,
                    lng: selectedLocation.lng,
                    address: address
                };

                // Telegram Web App'e veri g√∂nder
                tg.sendData(JSON.stringify(data));
                
            } catch (error) {
                console.error('Veri g√∂nderilirken hata:', error);
                
                // Hata durumunda da g√∂nder (adres bilgisi olmadan)
                const data = {
                    lat: selectedLocation.lat,
                    lng: selectedLocation.lng,
                    address: 'Adres alƒ±namadƒ±'
                };
                
                tg.sendData(JSON.stringify(data));
            }
        }

        // Sayfa y√ºklendiƒüinde haritayƒ± ba≈ülat
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });

        // Telegram tema deƒüi≈üikliklerini dinle
        tg.onEvent('themeChanged', function() {
            // Tema deƒüi≈ütiƒüinde stilleri g√ºncelle
            document.body.style.backgroundColor = tg.themeParams.bg_color;
            document.body.style.color = tg.themeParams.text_color;
        });
    </script>
</body>
</html>
